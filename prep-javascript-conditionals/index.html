<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    var age = 33;

    if (age < 18) {
      console.log('A child');
    } else if (age > 18) {
      console.log('An adult');
    }
  </script>
</body>

</html>
